version: "3.8"

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./uploads:/app/uploads
      - ./agents:/app/agents
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - ./uploads:/app/uploads
      - ./agents:/app/agents
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: aios
      POSTGRES_PASSWORD: aios_dev
      POSTGRES_DB: aios
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aios -d aios"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  pg_data:
  qdrant_data:
